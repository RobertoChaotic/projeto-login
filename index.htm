<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/634f19ee7a.js" crossorigin="anonymous"></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
        
        <div class="input-field">
            <input type="text" name="usermane" id="username" placeholder="Enter Your Username">
         <div class="underline"></div>
        </div>

        <div class="input-field">
            <input type="text" name="usermane" id="password" placeholder="Enter Your Password">
            <div class="underline"></div>
        </div>
        
        <input type="submit" value="Continue">
    </form>
    <div class="footer">
        <span>Or Connect With Social Media</span>
        <div class="social-field twitter">
            <a href="#"><i class="fa-brands fa-twitter"></i>
            Sign in with Twitter</a>
        </div>
    </div>
    <div class="footer">
        <div class="social-field facebook">
            <a href="#"><i class="fa-brands fa-facebook-f"></i>
            Sign in with Facebook</a>
        </div>

    </main>

    
</body>
</html>
